<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.2"></script>

    <title>vue js</title>
</head>
<body>
    <h1>Hello</h1>
    <div id="app">
        
        <div v-if="show">
            <p>{{title}}</p>
            <p>{{name}}</p>
            <p>{{age}}</p>
            <button v-on:click="age++">Increse Age</button>
            <button v-on:click="age--">Decrease Age</button>
            <p @click="changeTitle('hello')"> Change title</p> 
        </div>
        <button @click="showBook">
            <span v-if="!show">Show Book</span>
            <span v-else="show">Hide Book</span>
        </button>
        <div v-show="showBook">books</div>
        <div v-show="!showBook">Not showing books</div>
        
    </div>

<script src="app.js"></script>
</body>
</html>
